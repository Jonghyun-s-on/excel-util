<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
  <div>
    <input type="file">
  </div>
<script>
  fetch('http://localhost:8080/samples/download', {
    method: "POST",
    headers: {
      'Content-Type': 'application/json',
    },
    // body: JSON.stringify({}),
  })
  .then(response => response.blob())
  .then(blob => {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'sample.xlsx';
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
  })
</script>
</body>
</html>
